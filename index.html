<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Cone Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>    
    
</head>
<body class="container" style="background: linear-gradient(270deg, black, 1%, grey)"> 
    <h1 class="text-center">3D Cone Viewer</h1>
    <div class="d-flex justify-content-center align-items-center flex-wrap">
        <div class="row">            
            <input type="number" name="heightInput" id="heightInput" placeholder="height" class="custom-input col-3 m-2" onChange="getCone()">
            <input type="number" name="radiusInput" id="radiusInput" placeholder="radius" class="custom-input col-3 m-2" onChange="getCone()">
            <input type="number" name="segmentsInput" id="segmentsInput" placeholder="segments" class="custom-input col-3 m-2" onChange="getCone()">
            <button type="submit" id="submit" onclick="getCone()" class="btn btn-primary col m-2">submit</button> 
        </div>              
        <div class="row">
            <div id="container" class="col-12"></div>
        </div>   
    </div>
     
    <script type="application/javascript" src="client.js"></script>
</body>
</html>
